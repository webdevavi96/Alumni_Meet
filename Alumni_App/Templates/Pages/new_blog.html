{% extends 'index.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center text-primary">Create a New Blog</h2>
    <form action="" method="POST" enctype="multipart/form-data" class="mt-4" id="newBlogForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Blog Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter blog title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" rows="5"
                placeholder="Write your blog content here..." required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" id="image" name="image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBlog">Submit Blog</button>
        <a href="{% url 'blogs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% block scripts %}
<!-- CKEditor CDN -->
<script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('content', {
        height: 300,
        toolbar: [
            ['Bold', 'Italic', 'Underline', '-', 'NumberedList', 'BulletedList'],
            ['Format', 'FontSize', '-', 'Link', 'Unlink'],
            ['Undo', 'Redo']
        ]
    });
</script>
{% endblock %}
