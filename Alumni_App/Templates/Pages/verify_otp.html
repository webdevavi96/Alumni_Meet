{% extends 'index.html' %}

{% block content %}
<div id="varifyOtpForm" class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <form action="" method="post" class="p-4 bg-white rounded shadow"
    style="min-width: 300px; max-width: 400px; width: 100%;" id="otpForm">
    {% csrf_token %}
     <div class="mb-3">
      <label for="otpInput" class="form-label">Enter your OTP</label>
      <input type="text" id="otpInput" name="otpInput" maxlength="6" placeholder="Enter OTP" />
      <div class="invalid-feedback">Please verify your email.</div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary btn-small" type="submit" id="verifyBtn">Verify OTP</button>
      <a href="/resend_otp" class="btn btn-primary btn-small" type="submit">Resend OTP</a>
    </div>
  </form>
</div>
{% endblock %}
